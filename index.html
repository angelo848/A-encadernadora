<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avellar Media</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/typewriter.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="#">
            <img src="assets/img/logo.png" alt="logo">
        </a>

        <button class="burguer-button" type="button">=</button>
    </nav>
    <header>
        <video muted="1" autoplay="1" webkit-playsinline="1" playsinline="1" loop="1"
            data-defer='["https://avellarmedia.com/wp-content/themes/theme-avellar-media/components/organism/hero/avellar-media-video-home-mobile.webm", "https://avellarmedia.com/wp-content/themes/theme-avellar-media/components/organism/hero/avellar-media-video-home-mobile.mp4"]'
            data-sourceType='["video/webm", "video/mp4"]'>
            <source
                src="https://avellarmedia.com/wp-content/themes/theme-avellar-media/components/organism/hero/avellar-media-video-home-desktop.webm"
                type="video/webm">
            <source
                src="https://avellarmedia.com/wp-content/themes/theme-avellar-media/components/organism/hero/avellar-media-video-home-mobile.mp4"
                type="video/mp4">
        </video>

        <h2 class="title">Insanamente
            <span id="app"></span><br>
            <span class="subtitle">Agência Full-Service</span>
        </h2>

        <a href="#sobre" class="sobre-scrolling">
            <span><<<<<<<<<<<</span><br>
            <span>Saiba mais</a></span>
    </header>

</body>

<script type="text/javascript">
    // MUDAR MENU DE COR
    jQuery(function () {
        jQuery(window).scroll(function () {
            if (jQuery(this).scrollTop() > 930) {
                $(".navbar").css('background-color', '#131f28');
            } else {
                $(".navbar").css('background-color', 'transparent');
            }
        });
    });

    // TORNAR MENU RETRÁTIL
    var lastScrollTop = 0;
    $(window).scroll(function (event) {
        var st = $(this).scrollTop();
        if (st === 0) {
            $('.navbar').slideDown("fast");
        } else if (st > lastScrollTop && st > 930) {
            $('.navbar').slideUp("fast");
        } else {
            $('.navbar').slideDown("fast");
        }
        lastScrollTop = st;
    });

    //  TYPEWRITER TÍTULO
    var app = document.getElementById('app');

    var typewriter = new Typewriter(app, {
        loop: true,
        delay: 60,
        cursor: '_',
    });

    typewriter
        .typeString('idiotas')
        .pauseFor(2500)
        .deleteAll()
        .typeString('retardados')
        .pauseFor(2500)
        .deleteAll()
        .typeString('imbecis')
        .pauseFor(2500)
        .start()
</script>

</html>
